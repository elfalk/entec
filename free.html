<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شات الذكاء الاصطناعي</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; direction:rtl; }
    #chat { max-width:600px; margin:40px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,.1);}
    .msg { padding:10px; border-radius:8px; margin:6px 0; max-width:80%; }
    .user { background:#d1ecf1; margin-left:auto; text-align:left; }
    .bot { background:#e2e3e5; margin-right:auto; text-align:right; }
    #inputRow { display:flex; gap:10px; margin-top:15px; }
    textarea { flex:1; padding:8px; border-radius:5px; border:1px solid #ccc; }
    button { padding:8px 16px; border:none; border-radius:5px; background:#007bff; color:white; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <div id="chat">
    <h2 style="text-align:center">💬 شات الذكاء الاصطناعي</h2>
    <div id="messages"></div>
    <div id="inputRow">
      <textarea id="input" rows="2" placeholder="اكتب رسالتك..."></textarea>
      <button id="send">إرسال</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    function append(role, text){
      const d = document.createElement('div');
      d.className = 'msg ' + (role==='user' ? 'user' : 'bot');
      d.textContent = text;
      messagesEl.appendChild(d);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    send.onclick = async () => {
      const text = input.value.trim();
      if(!text) return;
      append('user', text);
      input.value = '';

      append('bot', '⏳ جاري التفكير...');

      try {
        // API مجاني من Hugging Face (غير محتاج مفتاح لو استخدمت موديل مفتوح)
        const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-v0.1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ inputs: text })
        });
        const data = await response.json();

        const last = messagesEl.querySelectorAll('.bot');
        if(last.length) last[last.length-1].remove();

        if(data && data[0] && data[0].generated_text){
          append('bot', data[0].generated_text);
        } else {
          append('bot', '❌ ما قدرتش أجيب رد.');
        }
      } catch (err) {
        console.error(err);
        append('bot', '⚠️ حصل خطأ.');
      }
    };
  </script>
</body>
</html>
